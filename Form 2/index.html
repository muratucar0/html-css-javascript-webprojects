<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class=" container d-flex justify-content-center align-items-center   ">
    <div class="col-9  ">
      <div class="card  p-5">
        <div class="card-header bg-white fw-bold  fs-3 text-center  font-monospace text-primary  ">
          CREATE USER

        </div>
        <form id="form"  >
        <card  class="card-body">
          <div class="form-group  mb-2">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" id="username" placeholder="Enter username"
            
             required
             minlength="5"
             maxlength="15"
            
            
            >
            <div></div>
          </div>
          <div class="form-group mb-2">
            <label for="email" class="form-label">Email</label>
            <input type="email"  name="email" class="form-control" id="email" placeholder="Enter email"
            
            required
           

            >
            <div></div>
          </div>
          <div class="form-group  mb-2">
            <label for="password" class="form-label">Password</label>
            <input type="password"  name="password" class="form-control" id="password" placeholder="Enter password again"
            
            required
             pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
            >
            <div></div>

            
          </div>
          <div class="form-group  mb-2">
            <label for="repassword" class="form-label">Re-Password</label>
            <input type="password" name="repassword" class="form-control" id="repassword" placeholder="Enter password"
            
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
            >
            <div id="errorMessage"></div>
          </div>


          <button  style="width: 100%;" type="submit" class="btn   btn-primary btn-block rounded-pill mt-3 fs-3">Register
            <i class="fa-solid fa-square-plus fa-bounce "></i>
          </button>
        </card>
       
      </form>
      
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script src="app.js"></script>

</body>

</html>
